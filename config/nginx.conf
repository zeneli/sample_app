upstream unicorn {
  server unix:0.0.0.0:8080 fail_timeout=0;
}  

server {
  listen 8080 default deferred;
  # server_name example.com;
  root /home/az/workspace/rails/sample_app;
  try_files $uri/index.html $uri @unicorn;
  location @unicorn {
    # an HTTP header field for identifying the originating IP address of
    #  a client connecting to a web server through an HTTP proxy or
    #  load balancer
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # pass the Host: header from the client right along so redirects
    # can be set properly within the Rack application
    proxy_set_header Host $http_host;
    # turn of nginx fancy redirect
    proxy_redirect off;
  
    proxy_pass http://unicorn;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}